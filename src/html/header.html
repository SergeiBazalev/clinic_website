<header class="header">
   <div class="wrapper">
      <div class="header__container">
         <a class="header__logo-link" href="/" title="Главная">
            <img class="header__logo-img" src="@img/logo/logo.svg" alt="Логотип">
         </a>
         <div class="header__delimeter"></div>
         <div class="header__location location">
           <p class="location__title uppercase">Текст Текст</p>
           <div class="location__city">
               <img src="@img/icons/header/location.svg" alt="Местоположение">
               <p class="location__name green-500">Тексттт (10)</p>
               <span class="location__delimeter"></span>
               <p class="location__subname">текст (10)</p>
           </div>
         </div>
         <button class="header__button header-btn" data-fancybox data-src="#popupForm">
            <div class="header-btn__letters uppercase green-500">
               <p class="header-btn__letter header-btn__letter_big">ш б</p>
               <p class="header-btn__letter">н м к</p>
            </div>
            <p class="header-btn__main-text">Запишитесь на <br> проверку</p>
         </button>
         <div class="header__delimeter"></div>
         <div class="header__contacts">
            <div class="header__short-contacts">
               <img src="@img//icons/footer/contacts/phone.svg">
            </div>
            <div class="header__long-contacts">
               <a class="header__phone" href="tel:+7800111111" title="Позвонить"> +7 (800) 111-11-1 </a>
               <button class="header__callback green-500">Перезвоните мне</button>
            </div>
         </div>
        
         <div class="header__icons">
            <a class="header__wish-list" href="#">
               <img  src="@img/icons/header/heart.svg" alt="Избранное">
            </a>
            <a class="header__cart" href="#">
               <img  src="@img/icons/header/shop_cart.svg" alt="Корзина">
            </a>
         </div>
         
      </div>
   </div>
</header>
