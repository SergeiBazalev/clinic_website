<!DOCTYPE html>
<html lang="en">

 @@include('html/head.html', {
   "title":"Clinic"
})
<body>
   @@include('html/header.html', {}) 
      @@include('html/main-block.html', {}) 
   @@include('html/footer.html', {})

   <div style="display: none;" id="popupForm" class="popup">
      <form class="popup-form">
         <label class="popup-form__label" for="phone">Телефон:</label>
         <input class="popup-form__input" type="tel" id="phone" name="phone" required>
   
         <label class="popup-form__label" for="email">Email:</label>
         <input class="popup-form__input" type="email" id="email" name="email" required>
   
         <label class="popup-form__checkbox-label">
            <input class="popup-form__checkbox" type="checkbox" name="subscribe" id="subscribe" checked>
            <span class="popup-form__checkbox-text">Я хочу получать информацию о новостях и акциях компании</span>
         </label>
   
         <button class="popup-form__button" type="submit">Отправить</button>
      </form>
   </div>
     
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
   <script src="js/app.min.js"></script>
</body>
</html>
